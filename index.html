<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <title>Actionbars Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/toastr.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/regular.min.css">
    <link rel="stylesheet" href="assets/css/solid.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="favicon.ico" alt="Logo" width="30" height="30">
                Actionbars Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div id="import-data" class="nav-link link cursor-pointer"><i class="fa-solid fa-file-import"></i> Import plugin data</div>
                    </li>
                    <li class="nav-item">
                        <div id="reset-data" class="nav-link link cursor-pointer link-danger"><i class="fa-solid fa-trash-can"></i> Reset data</div>
                    </li>
                    <li class="nav-item">
                        <div class="input-group" style="width: 22rem;">
                            <input type="text" id="api-base-url" class="form-control" placeholder="API base URL">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0" type="checkbox" id="use-proxy" 
                                    data-bs-toggle="tooltip" data-bs-placement="bottom" title="Use CORS proxy">
                            </div>
                            <button class="btn btn-primary" type="button" id="set-endpoint-button">
                                <i class="fa-solid fa-floppy-disk"></i> Set
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- End Navbar Links -->
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Main content container -->
    <div class="container-fluid flex-grow-1">
    <!-- Profile Dropdown Menu -->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-12">
                <h3>Select a profile</h3>
                <div id="profile-dropdown-container" class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle me-2" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Profile
                            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                            <!-- profiles will be populated here -->
                        </ul>
                    </div>
                    <div id="delete-profile-button-container">
                        <button class="btn btn-danger me-2 d-none" id="delete-profile-button"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <div id="create-profile-button-container">
                        <button class="btn btn-primary me-2" id="create-profile-button"><i class="fa-solid fa-plus"></i> Create profile</button>
                    </div>
                    <div id="export-button-container">
                        <button class="btn btn-primary me-2 d-none" id="export-button"><i class="fa-solid fa-file-export"></i> Export to plugin</button>
                    </div>
                    <div id="add-actionbar-container">
                        <button class="btn btn-primary d-none" id="add-actionbar-button"><i class="fa-solid fa-plus"></i> Add actionbar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Profile Dropdown Menu -->

    <!-- Actionbar Container -->

    <div id="actionbars-container" class="container-fluid mt-3 d-none">
        <div class="row">
            <div class="col-12">
                <h3 class="">Actionbars</h3>
                <div class="row" id="actionbar-container">
                    <!-- actionbars will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>
    

</body>

<!-- Footer -->
<footer class="bg-body-tertiary text-center text-lg-start mt-4">
    <div class="text-center p-3 bg-dark-subtle text-white">
        Actionbars Manager v1.0.0 - <a href="https://github.com/Lumbridge/ActionbarsManager" target="_blank">GitHub</a>
    </div>
</footer>
<!-- End Footer -->

<script src="libs/js/jquery-3.7.1.min.js"></script>
<script src="libs/js/bootstrap.bundle.min.js"></script>
<script src="libs/js/bootbox.min.js"></script>
<script src="libs/js/moment.js"></script>
<script src="libs/js/toastr.min.js"></script>
<script src="libs/js/underscore-umd.min.js"></script>
<script src="/classes/JsonTemplateProvider.js"></script>
<script src="/classes/HtmlTemplateProvider.js"></script>
<script src="/classes/StorageManager.js"></script>
<script src="/classes/EndpointManager.js"></script>
<script src="/classes/UIManager.js"></script>
<script src="/classes/IndexedDBHelper.js"></script>
<script src="/classes/WidgetLookup.js"></script>
<script src="/classes/SortableManager.js"></script>
<script src="/classes/NotificationManager.js"></script>
<script src="/classes/ContextMenuProvider.js"></script>
<script src="/classes/ModalProvider.js"></script>
<script src="/classes/ItemFetcher.js"></script>
<script src="/classes/ProfileManager.js"></script>
<script src="/classes/KeybindManager.js"></script>
<script src="/scripts/home.js"></script>

</html>
